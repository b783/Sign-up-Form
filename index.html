<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign up form</title>
</head>
<body>
    <div class="sideimg">
        <div class="logo">SPACE</div>
    </div>
    <div class="container">
        <div class="toptext text">
            <div class="fText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </div>
            <div class="sText">You <em>know</em> you want to.</div>
        </div>
        <form class="form">
            <div class="formContainer">
                <div class="midText">Let's do this!</div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" required>
                <label for="email">EMAIL</label>
                <input type="text" id="email" required>
                <label for="password">PASSWORD</label>
                <input type="text" id="password" required>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" required>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" id="phone_number" required>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm_password" required>
            </div>
            <button type="submit" class="createAccount">Create Account</button>
        </form>
        <div class="text"></div>
    </div>
</body>
</html>
